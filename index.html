<!DOCTYPE html>
<html class="h-100">

<head>
	<title>Search Files</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap.min.css">
	<meta name="theme-color" content="#7952b3">
	<script src="./lib/bootstrap.bundle.min.js"></script>


	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}

		.accordion-body {
			color: #000000
		}

		.cover-container {
			max-width: 90rem!important;
		}

		.list-group-item.active {
			background-color: #e9ecef;
			color: #000000;
			border-color: #bec1c4;
		}

	</style>

	<!-- Custom styles for this template -->
	<link href="cover.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

	<!-- Keeping empty header as deleting impacts layout -->
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

		<main>
			<div class="row" style="padding-top:5rem">
			<div class="col" style="display:inline-block;width:50%">
			<h1>Upload Files to Search</h1>
			<t>Supported formats: <span id="supportedFormats"></span></t>
			<!-- <p class="lead"></p> -->
			<div class="mb-3"> 
				<label class="form-label" for="customFile">Select Files</label> 
				<input type="file" class="form-control" id="openFileInput" multiple>
				<label class="form-label mt-2" for="customFile">Select Directories</label> 
				<input type="file" class="form-control" id="openDirInput" webkitdirectory multiple>
			</div>

			<div class="accordion" id="accordionExample">
				<div class="accordion-item">
				  <h2 class="accordion-header" id="headingOne">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
						<span>Processed Files: <span id="fileCountSuccess">0</span></span>
					</button>
				  </h2>
				  <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<ul id="fileListSuccess" class="list-group" style="max-height:200px;overflow:auto"></ul>
					</div>
				  </div>
				</div>
				<div class="accordion-item">
				  <h2 class="accordion-header" id="headingTwo">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
						<span>Failed Files: <span id="fileCountFailed">0</span></span>
					</button>
				  </h2>
				  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<ul id="fileListFailed" class="list-group" style="max-height:200px;overflow:auto"></ul>
					</div>
				  </div>
				</div>
				<div class="accordion-item">
				  <h2 class="accordion-header" id="headingThree">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
						<span>Skipped Files: <span id="fileCountSkipped">0</span></span>
					</button>
				  </h2>
				  <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
					<div class="accordion-body">
						<ul id="fileListSkipped" class="list-group" style="max-height:200px;overflow:auto"></ul>
					</div>
				  </div>
				</div>
			  </div>
			

			<div class="input-group mt-2">
				<input type="text" class="form-control" placeholder="Search Files" id="searchTextInput">
				<span class="input-group-btn">
					<button class="btn btn-primary" type="button" id="searchTextBtn">Search Files</button>
				</span>
			</div>
	
			<div class="list-group mt-2" id="matchList">
			</div>
		</div>

		<div class="" id="viewerCol" style="width:0px;transition:width .35s ease">
			<div class="card card-body" id="viewerCard" style="padding:0;border:0px solid rgba(0,0,0,.125);overflow:auto;height:90vh;color: #000000;position:sticky;top:1rem;margin-top:7rem">
				Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
			  </div>
		</div>		  
		</main>

		<!-- Keeping empty footer as deleting impacts layout -->
		<footer class="mt-auto text-white-50">
		</footer>
	</div>



</body>
<script src="lib/DataStream.js"></script>

<script src="main.js" type="module"></script>

</html>
