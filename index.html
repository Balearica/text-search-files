<!DOCTYPE html>
<html class="h-100">

<head>
	<title>Search Files</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="bootstrap.min.css">
	<meta name="theme-color" content="#7952b3">


	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>

	<!-- Custom styles for this template -->
	<link href="cover.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

	<!-- Keeping empty header as deleting impacts layout -->
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="mb-auto">
			<div>
				<!-- <h3 class="float-md-start mb-0">Cover</h3> -->
				<nav class="nav nav-masthead justify-content-center float-md-end">
					<!-- <a class="nav-link active" aria-current="page" href="#">Home</a>
					<a class="nav-link" href="#">Features</a>
					<a class="nav-link" href="#">Contact</a> -->
				</nav>
			</div>
		</header>

		<main>
			<h1>Upload Files to Search</h1>
			<t>Supported formats: <span id="supportedFormats"></span></t>
			<!-- <p class="lead"></p> -->
			<div class="mb-3"> 
				<label class="form-label" for="customFile">Select Files</label> 
				<input type="file" class="form-control" id="openFileInput" multiple>
				<label class="form-label mt-2" for="customFile">Select Directories</label> 
				<input type="file" class="form-control" id="openDirInput" webkitdirectory multiple>
			</div>
			<ul id="fileList" class="list-group">
			</ul>

			<div class="input-group mt-2">
				<input type="text" class="form-control" placeholder="Search Files" id="searchTextInput">
				<span class="input-group-btn">
					<button class="btn btn-primary" type="button" id="searchTextBtn">Search Files</button>
				</span>
			</div>
	
			<div class="list-group mt-2" id="matchList">
			</div>
	
		</main>

		<!-- Keeping empty footer as deleting impacts layout -->
		<footer class="mt-auto text-white-50">
		</footer>
	</div>



</body>
<script src="lib/DataStream.js"></script>

<script src="main.js" type="module"></script>

</html>
